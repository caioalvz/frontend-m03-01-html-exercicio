            <h3>■ O que aconteceria se não salvássemos o documento com a extensão “.html”?</h3>
            <p>O documento não seria reconhecido como marcação em hipertexto.</p>

            <h3>■ O nome “index” é necessário?</h3>
            <p>O arquivo pode ter o nome que o usuário desejar. <i>index</i> é apenas um nome genérico para páginas iniciais.</p>
